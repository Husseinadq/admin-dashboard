<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
  <!-- Background -->
  <rect width="600" height="800" fill="#ffffff" />
  
  <!-- Invoice Header -->
  <rect x="50" y="50" width="500" height="100" fill="#f8f9fa" />
  <text x="70" y="90" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">INVOICE</text>
  <text x="70" y="120" font-family="Arial" font-size="14" fill="#666666">INV-2023-001</text>
  
  <!-- Company Info -->
  <text x="400" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Tech Solutions Inc.</text>
  <text x="400" y="100" font-family="Arial" font-size="12" fill="#666666">123 Main Street</text>
  <text x="400" y="120" font-family="Arial" font-size="12" fill="#666666">Anytown, CA 91234</text>
  <text x="400" y="140" font-family="Arial" font-size="12" fill="#666666">(555) 123-4567</text>
  
  <!-- Date Information -->
  <rect x="50" y="170" width="500" height="60" fill="#f8f9fa" />
  <text x="70" y="195" font-family="Arial" font-size="12" fill="#666666">Date: October 26, 2023</text>
  <text x="70" y="215" font-family="Arial" font-size="12" fill="#666666">Due Date: November 25, 2023</text>
  
  <text x="350" y="195" font-family="Arial" font-size="12" fill="#666666">Customer: Global Corp</text>
  <text x="350" y="215" font-family="Arial" font-size="12" fill="#666666">Customer ID: CUST-456</text>
  
  <!-- Invoice Items Header -->
  <rect x="50" y="250" width="500" height="40" fill="#4a90e2" />
  <text x="70" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Description</text>
  <text x="300" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Quantity</text>
  <text x="380" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Unit Price</text>
  <text x="480" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Total</text>
  
  <!-- Invoice Items -->
  <rect x="50" y="290" width="500" height="40" fill="#ffffff" stroke="#eeeeee" stroke-width="1" />
  <text x="70" y="315" font-family="Arial" font-size="12" fill="#333333">Consulting Services</text>
  <text x="300" y="315" font-family="Arial" font-size="12" fill="#333333">10</text>
  <text x="380" y="315" font-family="Arial" font-size="12" fill="#333333">$100.00</text>
  <text x="480" y="315" font-family="Arial" font-size="12" fill="#333333">$1,000.00</text>
  
  <rect x="50" y="330" width="500" height="40" fill="#f8f9fa" stroke="#eeeeee" stroke-width="1" />
  <text x="70" y="355" font-family="Arial" font-size="12" fill="#333333">Travel Expenses</text>
  <text x="300" y="355" font-family="Arial" font-size="12" fill="#333333">1</text>
  <text x="380" y="355" font-family="Arial" font-size="12" fill="#333333">$250.00</text>
  <text x="480" y="355" font-family="Arial" font-size="12" fill="#333333">$250.00</text>
  
  <!-- Totals -->
  <rect x="350" y="390" width="200" height="30" fill="#ffffff" />
  <text x="380" y="410" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Subtotal:</text>
  <text x="480" y="410" font-family="Arial" font-size="12" fill="#333333">$1,250.00</text>
  
  <rect x="350" y="420" width="200" height="30" fill="#ffffff" />
  <text x="380" y="440" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Tax (0%):</text>
  <text x="480" y="440" font-family="Arial" font-size="12" fill="#333333">$0.00</text>
  
  <rect x="350" y="450" width="200" height="40" fill="#f0f7ff" />
  <text x="380" y="475" font-family="Arial" font-size="14" font-weight="bold" fill="#4a90e2">Total:</text>
  <text x="480" y="475" font-family="Arial" font-size="14" font-weight="bold" fill="#4a90e2">$1,250.00</text>
  
  <!-- Payment Information -->
  <rect x="50" y="510" width="500" height="100" fill="#f8f9fa" />
  <text x="70" y="535" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Payment Information</text>
  <text x="70" y="560" font-family="Arial" font-size="12" fill="#666666">Bank: National Bank</text>
  <text x="70" y="580" font-family="Arial" font-size="12" fill="#666666">Account: 1234567890</text>
  <text x="70" y="600" font-family="Arial" font-size="12" fill="#666666">Routing: 987654321</text>
  
  <!-- Notes -->
  <rect x="50" y="630" width="500" height="100" fill="#ffffff" stroke="#eeeeee" stroke-width="1" />
  <text x="70" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Notes</text>
  <text x="70" y="680" font-family="Arial" font-size="12" fill="#666666">Thank you for your business! Payment is due within 30 days.</text>
  <text x="70" y="700" font-family="Arial" font-size="12" fill="#666666">Please include the invoice number with your payment.</text>
</svg>